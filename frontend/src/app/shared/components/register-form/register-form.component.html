<div class="register-container">
  <h2>Create Your Free Account</h2>
  
  <!-- Mensaje de error general -->
  <div *ngIf="registerError" class="auth-error">
    {{ registerError }}
  </div>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Enter your name"
        [class.invalid]="(registerForm.get('name')?.invalid && registerForm.get('name')?.touched) || registerError"
      >
      <div class="validation-error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
        <small *ngIf="registerForm.get('name')?.errors?.['minlength']">
          Name must be at least 3 characters long
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        [class.invalid]="(registerForm.get('email')?.invalid && registerForm.get('email')?.touched) || registerError"
      >
      <div class="validation-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password"
        [class.invalid]="(registerForm.get('password')?.invalid && registerForm.get('password')?.touched) || registerError"
      >
      <div class="validation-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long
        </small>
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="registerForm.invalid" 
      class="register-btn"
    >
      REGISTER
    </button>
  </form>

  <p class="login-link">Already have an account? <a routerLink="/auth/login">Log in</a></p>
</div>
