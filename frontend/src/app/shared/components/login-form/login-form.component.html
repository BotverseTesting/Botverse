<div class="login-form-container">
  <h2>Sign In</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      placeholder="Enter your email"
      [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >

    <div class="validation-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>

    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      formControlName="password" 
      placeholder="Enter your password"
      [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
    >

    <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid" 
      class="login-btn"
    >
      LOG IN
    </button>
  </form>
  <div class="register-link">
    <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
  </div>

</div>
