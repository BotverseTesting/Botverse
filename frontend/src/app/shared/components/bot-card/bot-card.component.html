<div class="card">
  <div class="card-content">
    <div class="card-header">
      <div class="logo-container">
        <img src="" alt="Logo" class="logo" />
      </div>
      
      <div class="text-content">
        <h2 class="title">Example Company</h2>
        
        <div class="tags">
          <span class="tag" [ngClass]="getTagClass('Tech')">Tech</span>
          <span class="tag" [ngClass]="getTagClass('Startup')">Startup</span>
        </div>
      </div>
    </div>

    <div class="banner-container">
      <img src="" alt="Banner" class="banner" />
    </div>
  </div>

  <div class="description">
    Example description of a company. This is a placeholder text to simulate the content.
  </div>
</div>
